<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nature Noise Player</title>
</head>
<body>

    <div class="intro">
        <h1 class="intro__title">Weather sounds</h1>

        <div class="intro__buttons">
            <button class="button  button--summer" type="button" id="summer">Summer</button>
            <button class="button  button--rain" type="button" id="rain">Rain</button>
            <button class="button  button--winter" type="button" id="winter">Winter</button>
        </div>

        <input class="volume-control" type="range" />
    </div>

</body>
</html>
